<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Pacifico&family=Tektur&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../javascriptcalctask/css/calc.css">
<body>
    <div class="form-control form-control-bg dark text-center shadow-sm">
    <p><label class="labels ms-5 mt-5">ENTER THE Number 1:</label></p>
    <p><input class="numbers ms-5"type="number" id="n1" value=""></p>
    <p><label class="labels ms-5">ENTER THE Number 2:</label></p>
    <p><input class="numbers ms-5"type="number" id="n2" value=""></p>
    <button class="btn btn-primary ms-5 mt-3"onclick="add()">Add</button>
    <button class="btn btn-danger ms-5 mt-3"onclick="sub()">Subtract</button>
    <button class="btn btn-success ms-5 mt-3"onclick="mul()">Mutiply</button>
    <button class="btn btn-info ms-5 mt-3"onclick="div()">Divison</button>
    <p><label class="labels1 ms-5 mt-4">Result:</label></p>
    <p><input class="numbers ms-5"type="number" id="output" value="Readonly input here..."></p>
    
</div>
    <script>
        function add(){
          let n1,n2,res;
          n1=parseFloat(document.getElementById("n1").value);
          n2=parseFloat(document.getElementById("n2").value);
          res=n1+n2;
          document.getElementById("output").value=res;
            }
            function sub(){
          let n1,n2,res;
          n1=parseFloat(document.getElementById("n1").value);
          n2=parseFloat(document.getElementById("n2").value);
          res=n1-n2;
          document.getElementById("output").value=res;
            }
            function mul(){
          let n1,n2,res;
          n1=parseFloat(document.getElementById("n1").value);
          n2=parseFloat(document.getElementById("n2").value);
          res=n1*n2;
          document.getElementById("output").value=res;
            }
            function div(){
          let n1,n2,res;
          n1=parseFloat(document.getElementById("n1").value);
          n2=parseFloat(document.getElementById("n2").value);
          res=n1/n2;
          document.getElementById("output").value=res;
            }
    </script>

</body>
</html>
